description: Ambrosus is a blockchain-based ecosystem built for the industrial management of sensing devices,
  supply chains, and smart cities. Open-sourced for the world of developers, Ambrosus aims to pioneer
  secure, transparent, and integral data management across industries of the global economy. By combining
  blockchain with the internet of things (IoT) the Ambrosus Ecosystem offers entrepreneurs, industries,
  and businesses a framework to manage and share data in a secure and efficient manner. As a fast-growing
  blockchain ecosystem, Ambrosus has been recognized as a 'Rising Star' by EIT.  Ambrosus is the Founding
  Member of “International Association for Trusted Blockchain Applications” (INATBA), launched by the
  European Commission, and a partner to the United Nations 10YPF Sustainable Food Systems.  A native blockchain
  of Ambrosus, AMB-Net is built on top of Parity Aura and utilizes Proof of Authority with staking.
