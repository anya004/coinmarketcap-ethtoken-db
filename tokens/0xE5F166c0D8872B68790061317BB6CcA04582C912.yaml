description: 'TE-FOOD is a blockchain based farm-to-table food traceability solution. Its mission is to
  provide transparency in the food industry.


  TE-FOOD aims to enable customers to improve consumer trust and brand exposure, gain deeper supply chain
  insight to improve their operational efficiency, comply with export regulations, protect their brands
  against counterfeiting, and perform quicker product recalls. As an end-to-end solution, TE-FOOD offers
  many components for the complete supply chain to identify tracked items and batches, capture the data,
  store it on blockchain, process the data, and present it to the consumers.


  Launched in 2016, TE-FOOD reportedly serves over 6,000 business customers, and performs 400,000 business
  operations each day. The team claims food products tracked with TE-FOOD are available for more than
  150 million consumers around the world.


  TE-FOOD''s blockchain (the FoodChain) is a public permissioned blockchain, which enables both supply
  chain participants and the consumer community to maintain masternodes to decentralize traceability information.


  TFD is an ERC20 token and operates on the Ethereum platform which represents a tokenized software licence,
  enabling users of TE-FOOD''s ecosystem to perform their activities. All individuals and organizations
  need to possess a certain number of TFD licence tokens to use TE-FOOD''s ecosystem.'
