description: Holochain (HOT) is a decentralized application platform that uses peer-to-peer networking
  for processing agent-centric agreement and consensus mechanisms between users. In Holochain, no true
  global consensus is maintained. Instead, each agent in the public blockchain maintains a private fork
  that is managed and stored in a limited way on the public blockchain with a distributed hash table.
  This enables every device on a network to function independently, and only requires the synchronization
  of data when necessary, or agreed upon by users. This could translate into higher scalability for dapps
  hosted on Holochain. The Holo ecosystem relies on hosts that provide processing and storage for distributed
  applications while earning redeemable credits. Holochain Dapps can be developed with JavaScript or Lisp,
  with support for front-end systems using CSS, HTML, and JavaScript.
