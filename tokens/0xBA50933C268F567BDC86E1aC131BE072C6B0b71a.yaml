description: ARPA is a blockchain-based solution for privacy-preserving computation, enabled by Multi-Party
  Computation (“MPC”). Founded in April 2018, the goal of ARPA is to separate data utility from ownership,
  and enable data renting. ARPA’s MPC protocol creates ways for multiple entities to collaboratively analyze
  data and extract data synergies, while keeping each party’s data input private and secure. ARPA allows
  secret sharing of private data, and the correctness of computation is verifiable using information-theoretic
  Message Authentication Code (MAC).
