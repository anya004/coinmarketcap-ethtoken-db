description: "ARPA is a blockchain-based layer 2 solution for privacy-preserving computation, enabled\
  \ by Multi-Party Computation (“MPC”). Founded in April 2018, the goal of ARPA is to separate data utility\
  \ from ownership and enable data renting. ARPA’s MPC protocol creates ways for multiple entities to\
  \ collaboratively analyze data and extract data synergies while keeping each party’s data input private\
  \ and secure. \n\nDevelopers can build privacy-preserving dApps on blockchains compatible with ARPA.\
  \ Some immediate use cases include credit anti-fraud, secure data wallet, precision marketing, joint\
  \ AI model training, and key management systems. For example, banks using the ARPA network can share\
  \ their credit blacklist with each other for risk management purposes without exposing their customer\
  \ data or privacy.\n\nARPA partners with organizations and tech companies like IEEE Standard Association,\
  \ ISO, JD.com, Sinochem Group, CAICT, Elrond, and Chainlink."
