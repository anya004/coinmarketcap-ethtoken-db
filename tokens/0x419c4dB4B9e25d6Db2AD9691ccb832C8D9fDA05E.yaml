description: Dragonchain is it’s own hybrid blockchain platform for small businesses, enterprises, and
  developers. Originally developed inside The Walt Disney Company in Seattle in 2014 by Joe Roets, and
  then open-sourced in 2016. The public/private hybrid blockchain platform also allows integration with
  external blockchains and legacy systems through Interchain™, integrating third party oracles, API's,
  IoT, supply chain, and other business data. As well as selective Interchain™ to Bitcoin, Ethereum, Binance
  Chain, and Ethereum Classic. Easily migrate from off-chain, to on-chain, while remaining GDPR capable.
  Developers can use existing smart contracts from the library, or write their own smart contracts. Allowing
  them to build (decentralized) blockchain applications on-premise or in multi-cloud in any coding language,
  such as C++, Go, JavaScript, Java, Python, Ruby, Shell, C#, Hy, Rails, PHP and others.
