description: '0Chain is a decentralized storage platform providing data privacy, protection, and private
  sharing. 0Chain aims to help businesses achieve GDPR/CCPA compliance, transparency, and near-zero liability.


  Enterprises use 0Chain with the goal of ensuring user ownership, access, and transparency of GDPR regarding
  consent, data subject rights, records, and security.


  Consumers use 0Box instead of Dropbox for privacy, anonymity, and transparency. 0Box is a dApp running
  on 0Chain.


  Crypto enthusiasts use 0Wallet to lock and stake their tokens to earn interest and service rewards.
  The wallet uses split-key protocol to ensure that assets are safe and easy to use, compared to hardware
  devices. ZCN is tied to data and is used for storage. The value of ZCN is based on data stored on the
  network, initially driven by 0Box, and later by developers and enterprises.


  Developers use 0Chain dStorage via SDK to protect customer data and provide privacy compliance at a
  low cost and high performance.'
