description: 'With approximately 1280 FREE coins available for every person on earth, the FREE coin refers
  to itself as the first crypto coin with the correct level of supply to support the anticipated global
  crypto adoption.


  The FREE coin was launched in April 2018 by a small group of volunteers based in Europe and Asia. The
  FREE coin is for its technical development backed by FREE Crypto Ltd, based in Mahe, Seychelles. The
  technical platform is the ETH ERC20 standard.



  The FREE coin has no formal central Management team : Decisions are taken into consideration by the
  Administrators of the different FREE coin Telegram Groups (The FREE coin has Global, Regional and National
  Telegram Groups active).


  All people working on the FREE coin are unpaid volunteers. No paid marketing is used. The team bootstrapped
  the project without external investors to reach a maximum spread of FREE coin over the population and
  to avoid crypto whales that can control the project.


  What can the FREE coin be used for ?


  The FREE coin is the ideal starters coin to learn “how-to-crypto” : There is  a large and friendly community
  that support starters in their first steps in crypto, being traded on a large amount of crypto exchanges,
  being supported by all major crypto wallets


  The FREE coin develops together with external partners real- world use cases, to prove that crypto can
  be used for normal daily financial transactions. Some example of use-cases in the early phase of the
  project


  Perform FREE coin QR payments (webshops, physical shops and person-to-person) via the Blockchain alternative
  for Paypal : SWFT PAY


  Send FREE coin between Telegram users without the need to have a crypto wallet, using the AF-TX Telegram
  robot


  Pay for coffee, snacks, … using FREE coin in Asia on the  Vending Machines of IVENDPAY


  Perform FREE coin “staking” on exchanges, and get a passive income.


  The FREE coin is integrated in the TATUM/IFinancial Blockchain API for Banks, that is reportedly used
  by +25 banks to offer crypto currency services to their customers.


  The launch of the FREE coin took place without performing and ICO or IEO. In the first 3 months of the
  project, the FREE coin was said to be distributed via small Exchanges at the price of 0.000000006 USD.


  You can trade the FREE coin via a large number of cryptocurrency Exchanges, you can find the complete
  list on the project website : www.FREEcoin.technology .


  Some of these Exchanges have implemented Faucets, that distribute free of cost small amounts of  FREE
  coins to their traders.'
