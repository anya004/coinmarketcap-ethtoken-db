  fiat USD held at State Street Bank and Trust Company. Intended to provide creditworthiness and price
  stability that mimics the U.S Dollar, code within the GUSD contracts were audited by a firm specializing
  in information security research &amp; development. To verify the necessary 1:1 peg, the deposit balance
  at the U.S. Bank is examined monthly by BPM, LLP an independently registered public accounting firm.
