description: "###What is Matic Network?\n\nMatic Network is a Layer 2 scaling solution backed by Binance\
  \ and Coinbase that aims to provide a generalized Layer 2 platform, enabling Ethereum developers to\
  \ scale their DApps for large-scale usage. For the initial phase, Matic has launched its hybrid PoS+Plasma\
  \ sidechain on top of Ethereum. According to the team, Matic is one of the fastest-growing DApp platforms\
  \ in the space.\n\nMatic believes the answer to enabling widespread adoption of blockchain technology\
  \ lies with second-layer solutions focused on scalability. To this end, Matic Network provides massive\
  \ scaling capabilities whilst leveraging the security and decentralization of the mainchain.\n\nAs a\
  \ general-purpose platform, Matic is capable of housing a limitless array of DApp types on their infrastructure.\
  \ So far, Matic has attracted more than 50 DApps to its PoS-secured Ethereum sidechain. DApps on Matic\
  \ encompass a variety of niches ranging from gaming to DeFi, with notable projects including VR metaverse\
  \ projects Decentraland, Somnium Space, The Sandbox, and Whitelabel betting platform BetProtocol.\n\n\
  Essentially, Matic aims to provide the infrastructure to overcome the traditional performance bottlenecks\
  \ of the blockchain ecosystem, to allow all types of DApps to be able to handle large volumes of users.\n\
  \n###Background and Vision\n\nThe Matic team has been contributing to the Ethereum ecosystem long before\
  \ the formation of Matic Network and their IEO on Binance in April 2019. This includes working on implementations\
  \ of Plasma MVP, the WalletConnect protocol (which allows users to access DApps in a secure and user-friendly\
  \ way), and the widely-used Dagger event notification engine.\n\nMatic is passionate about decentralization\
  \ and better blockchain-based products and is working towards their core goal of facilitating mass adoption\
  \ of blockchain. They believe that the current decentralized ecosystem lacks usability and convenience\
  \ - decentralized transactions are slow, expensive, and complex - and therefore the blockchain environment\
  \ as it stands today is unable to facilitate mainstream-level DApps. Solving this problem is Matic’s\
  \ mission.\n\nMatic aims to overcome these hurdles by leveraging a combination of blockchain scaling,\
  \ developer platform and tools, and a keen focus on user experience. Their Layer 2 solution will enable\
  \ countless DApps around the world to process TPS rates as high as 65,000 per second, per Matic sidechain.\
  \ By providing this high-performance infrastructure, Matic aims to revolutionize the way a broad range\
  \ of applications is created, from decentralized finance to gaming, thus shaping the user experience\
  \ of end-users around the world.\n\n###How Does Staking Work on Matic Network?\n\nAs a Layer 2 solution\
  \ utilizing a network of Proof-of-Stake validators for asset security, staking is an integral part of\
  \ the Matic ecosystem. Essentially, validators will stake their MATIC tokens as collateral to become\
  \ part of the network’s PoS consensus mechanism and will receive MATIC tokens in return.\nMATIC holders\
  \ who wish to stake but do not wish to be a validator, or are not able to be a validator, can delegate\
  \ their tokens to a validator of their choice and still take part in their staking process and earn\
  \ staking rewards. \n\n###About MATIC Token\n \nMATIC is the utility token used on the Matic Network\
  \ blockchain. It has a range of purposes, including paying network transaction fees and participating\
  \ in Matic Network’s Proof-of-Stake consensus mechanism. Due to demand, MATIC has also been integrated\
  \ into several external platforms as a payment method.\n\nYou can purchase MATIC on any exchange which\
  \ supports the digital currency. For the latest list of exchanges and trading pairs for this cryptocurrency,\
  \ click on our market pairs tab."
