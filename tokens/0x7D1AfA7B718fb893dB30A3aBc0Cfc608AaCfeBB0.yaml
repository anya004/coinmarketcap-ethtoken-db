description: "Matic Network describes itself as is a Layer 2 scaling solution that  uses sidechains for\
  \ off-chain computation while ensuring asset security using the Plasma framework and a decentralized\
  \ network of Proof-of-Stake (PoS) validators. Matic aims to be the de-facto platform on which developers\
  \ will deploy and run decentralized applications in a secure and decentralized manner. \n\nMatic Network\
  \ claims to have worked on implementations of Plasma MVP (Minimum Viable Plasma), WalletConnect protocol,\
  \ and the Ethereum event notification engine - Dagger. Matic intends to provide Matic wallet, payment\
  \ APIs and SDKs, products and other solutions that will allow developers to design, implement, and migrate\
  \ DApps built on platforms like Ethereum. Matic plans to support other blockchains in the future to\
  \ offer interoperability alongside scalability to existing public blockchains."
