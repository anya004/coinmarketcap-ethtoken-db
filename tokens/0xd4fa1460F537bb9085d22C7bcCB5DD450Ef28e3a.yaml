description: The idea behind Populous (PPT) is to allow enterprise owners the opportunity for liquidity
  on invoices for durations up to 90 days using a peer-to-peer invoice financing platform. According to
  technical documents, the platform connects invoice sellers directly to buyers granting expedited access
  to funds for the sellers offering their invoices at a discount to buyers. Appropriate discounts may
  be applied based on mathematical ratios that assess risk factors such as profitability, leverage, solvency
  and activity as variables that could predict the likelihood of bankruptcy. In this arrangement, invoice
  buyers intending to take advantage of these discounts by transacting using the native Ethereum-based
  PPT tokens on the platform would receive the amount previously agreed upon once invoices are paid by
  the debtor.
