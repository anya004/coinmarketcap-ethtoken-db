description: 'Introduced in 2017, Zilliqa (ZIL) is centered around the idea of ''Sharding'' and was designed
  to enhance the scalability of cryptocurrency networks such as Ethereum. Sharding is analogous to the
  concept of ''divide and conquer'', where transactions are divided into smaller groups for miners to
  perform parallel transactional verification. The upshot of this is the ability to reach consensus more
  quickly, which would increase the number of transactions in a given period. According to the white paper,
  transactions speed could scale to approximately 1000x that of Ethereum''s network. Zilliqa’s high throughput
  means that developers can focus on fleshing out their ideas rather than worrying about network congestion.

