description: 'The STP (Standard Tokenization Protocol) Network aims to build a decentralized network designed
  to facilitate the discovery and usage of digital assets across global communities. The STP Standard
  defines how ownership of tokenized assets are generated, issued, sent, and received while complying
  with the necessary regulations.


  The STPT token is currently used on several platforms including Blockzone.com where it allows users
  to participate in events like airdrops, bounties, Micro Token Offerings, and virtual staking. Additionally,
  STPT is used as a payment currency for services within the ecosystem which comprises projects, service
  providers, issuers, and investors.


  The STP team and community are distributed across the globe with a strong concentration in Asia. There
  are several leaders like Block72 that are initiating the development of the STP and have helped grow
  the community worldwide especially in hubs including China, Korea, Russia, and Southeast Asia. As the
  network continues to grow, more platforms and users will utilize the token in order to tap into its
  global community and interact and engage with the platforms built on STP Network.'
