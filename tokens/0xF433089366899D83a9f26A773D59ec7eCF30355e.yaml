description: "Metal (MTL) is the native currency of Metal products and an essential part of the Metal\
  \ ecosystem. Sending and receiving any crypto to friends on Metal Pay is, according to the team, instant\
  \ and feeless. Designed to make cryptocurrency payments fast and easy, users pay zero fees when sending,\
  \ receiving, buying, or selling MTL. \n\nAdditionally, Metal Pay users pay substantially less fees when\
  \ buying other cryptocurrencies if they also hold MTL, with 0% fees offered to anyone who holds 10,000\
  \ MTL. Created with the goal of being highly useful and advantageous to hold, MTL has fueled Metal Pay\
  \ and allowed it to become one of the few FDIC-insured on-ramps to cryptocurrency in the United States.\n\
  \nOn the Metal X exchange, users can reduce fees by paying the fee in MTL. Additionally, users can receive\
  \ loyalty benefits for holding MTL inside the exchange.\n\nMetal (MTL) is currently a cryptocurrency\
