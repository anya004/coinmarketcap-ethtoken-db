description: "Designed and launched by Richard Heart on 2 December 2019, HEX describes itself as a Certificate\
  \ of Deposit on the blockchain.\n\nHEX is an ERC20 token launched on the Ethereum network. HEX is designed\
  \ to be a store of value to replace the Certificate of Deposit as the blockchain counterpart of that\
  \ financial product used in traditional financial markets. HEX is also designed to leverage off the\
  \ emerging DeFi (Decentralised Finance) ecosystem in cryptocurrencies within the Ethereum network. \n\
  \nHEX uses the Ethereum network for the transaction layer (sending and receiving HEX tokens, as well\
  \ as interacting with the HEX smart contract), whilst the consensus code and staking mechanism is contained\
  \ in the HEX smart contract.\n\nHEX allows a user to stake his or her HEX coins for a share of the new\
  \ HEX coin issuance, or inflation and contains features designed to incentivize behaviors that encourage\
  \ price appreciation and disincentivize behaviors that encourage harm to the price. The HEX smart contract\
  \ penalizes stakers for ending their stake early and rewards them for staking larger amounts of HEX\
  \ for longer periods.\n\nHEX is distributed to Bitcoin holders by way of a snapshot of the Bitcoin UTXO\
  \ set that occurred on 2 December 2019 at block height 606227. The distribution of HEX to Bitcoin holders\
  \ is 10,000 HEX per 1 BTC. Bitcoin holders are able to claim HEX only during the first year of launch.\
  \ During this period, HEX is also obtained in exchange for ETH through interacting with the HEX smart\
  \ contract.\n\nAt the end of the first year of launch, all HEX coins that were not claimed by Bitcoin\
  \ holders are distributed to the rest of the HEX users who have stakes that are active. The maximum\
  \ possible annual inflation of HEX is designed to be 3.69% after the first year of launch."
